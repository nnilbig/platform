<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHONEXT 上場平台</title>
    <link rel="stylesheet" href="area.css">
</head>
<body>
    <div class="container">
        <h1>WHONEXT 上場平台</h1>
    
        <div class="area-container">
            <!-- 上場A區 -->
            <div class="area" id="courtA">
                <div class="area-header">上場 A</div>
                <div class="drop-zone" id="courtAZone">
                    <p>選擇人員至上場 A</p>
                </div>
            </div>
    
            <!-- 排隊A區 -->
            <div class="area" id="queueA">
                <div class="area-header">排隊 A 區</div>
                <div class="drop-zone" id="queueAZone">
                    <p>選擇人員至排隊 A 區</p>
                </div>
            </div>
        </div>
    
        <div class="area-container">
            <!-- 上場B區 -->
            <div class="area" id="courtB">
                <div class="area-header">上場 B</div>
                <div class="drop-zone" id="courtBZone">
                    <p>選擇人員至上場 B</p>
                </div>
            </div>
    
            <!-- 排隊B區 -->
            <div class="area" id="queueB">
                <div class="area-header">排隊 B 區</div>
                <div class="drop-zone" id="queueBZone">
                    <p>選擇人員至排隊 B 區</p>
                </div>
            </div>
        </div>
    
        <!-- 選擇人員的彈窗 -->
        <div id="playerModal" class="modal">
            <div class="modal-content">
                <h2>選擇人員</h2>
                <div id="playerList"></div>
                <button id="closeModal" class="option">關閉</button>
            </div>
        </div>
    </div>


    <script src="area.js"></script>
</body>
</html>
