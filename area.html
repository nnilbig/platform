<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHONEXT 上場平台</title>
    <link rel="stylesheet" href="area.css">
</head>
<body>
    <div class="container">
        <h1>WHONEXT 上場平台</h1>

        <!-- 場地區域 -->
        <div class="area-container">
            <div class="area" id="courtA">
                <div class="area-header">場地 A</div>
                <div class="drop-zone" id="courtAZone" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- 拖放區域 -->
                </div>
            </div>

            <div class="area" id="courtB">
                <div class="area-header">場地 B</div>
                <div class="drop-zone" id="courtBZone" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- 拖放區域 -->
                </div>
            </div>
        </div>

        <!-- 排隊區域 -->
        <div class="area-container">
            <div class="area" id="queueA">
                <div class="area-header">排隊 A</div>
                <div class="drop-zone" id="queueAZone" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- 拖放區域 -->
                </div>
            </div>

            <div class="area" id="queueB">
                <div class="area-header">排隊 B</div>
                <div class="drop-zone" id="queueBZone" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- 拖放區域 -->
                </div>
            </div>
        </div>

        <!-- 休息區 -->
        <div class="rest-area" id="restArea">
            <div class="area-header">休息區</div>
            <div class="drop-zone" id="restZone" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- 休息區人員將從 localStorage 載入 -->
            </div>
        </div>
    </div>

    <script src="area.js"></script>
</body>
</html>
